<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>All Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<nav>
    <ul>
        <li>
            <a href="{% url 'budgeting_app:add_transactions' %}">Add Transactions</a>
        </li>
        <li>
            <a href="{% url 'budgeting_app:all_groups' %}">Groups</a>
        </li>
        <li>
            <a href="{% url 'budgeting_app:group_create' %}">Create group</a>
        </li>
        <li>
            <a href="{% url 'budgeting_app:category_create' %}">Create Category</a>
        </li>
        <li>
            <a href="{% url 'budgeting_app:all_categories' %}">Categories</a>
        </li>
        <li>
            <a href="{% url 'budgeting_app:all_transactions' %}">All transactions</a>
        </li>
    </ul>
</nav>
<h1>All Transactions</h1>
<table name="all_txns">
    {% for txn in all_txns %}
    <tr name="txn_{{ txn.id }}">
        <td>{{ txn.category }}</td>
        <td>{{ txn.transaction_date }}</td>
        <td>{{ txn.transaction_amount }}</td>
        <td>{{ txn.transaction_description }}</td>
    </tr>
    {% endfor %}
</table>
</body>

</html>
