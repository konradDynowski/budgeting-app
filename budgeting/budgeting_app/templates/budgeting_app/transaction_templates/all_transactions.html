{% extends "budgeting_app/base/base.html" %}

{% block title %}All transactions{% endblock %}

{% block content %}
<h1>All Transactions</h1>
<table name="all_txns">
    {% for txn in all_txns %}
    <tr name="txn_{{ txn.id }}">
        <td>{{ txn.category }}</td>
        <td>{{ txn.transaction_date }}</td>
        <td>{{ txn.transaction_amount }}</td>
        <td>{{ txn.transaction_description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
